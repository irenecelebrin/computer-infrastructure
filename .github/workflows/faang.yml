name: Get data from Yahoo Finance 

# adapted from chatGPT: https://chatgpt.com/share/69440724-6820-800f-ab3e-ae20cb193cae 

on:
  schedule:
    # Runs every Saturday at 08:30 UTC
    - cron: '00 09 * * *' #'30 8 * * 6'
    - cron: '02 15 * * *'
  workflow_dispatch:

permissions:
  contents: write  # required to commit and push changes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the script
      - name: Run faang.py
        run: |
          python faang.py

      # 5. Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Latest FAANG data and plots" || echo "No changes to commit"
          git push
