name: Get data from Yahoo Finance 

# adapted from chatGPT: https://chatgpt.com/share/69440724-6820-800f-ab3e-ae20cb193cae 

on:
  schedule:
    - cron: '30 8 * * 5' # '30 8 * * 6' # Runs every Saturday at 08:30 UTC
    #- cron: '30 */1 * * *' # For testing only: At minute 30 past every hour. See: https://crontab.guru/#30_*/1_*_*_*
  workflow_dispatch:

permissions:
  contents: write  # required to commit and push changes

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # it should not be necessary but it's default token with write permissions
          fetch-depth: 0                      # ensure full history for committing

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run the script
      - name: Run faang.py
        run: |
          python faang.py

      # 5. Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git commit -m "Latest FAANG data and plots" || echo "No changes to commit"
          git push
